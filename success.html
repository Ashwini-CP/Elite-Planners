<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0077b6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-container {
            text-align: center;
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #0077b6;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 18px;
            margin-top: 10px;
        }
        .btn {
            margin-top: 30px;
            padding: 12px 40px;
            background-color: #0077b6;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #00b4d8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Registration Successful!</h1>
        <p id="welcomeMessage"></p>
        <a href="register.html" class="btn">Go to Dashboard</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('name');
        const welcomeMessage = document.getElementById("welcomeMessage");
        welcomeMessage.textContent = `Welcome, ${userName}! Thank you for registering with Elite Planners.`;
    </script>
</body>
</html>
