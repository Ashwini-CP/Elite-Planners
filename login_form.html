<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElitePlanners App - Login</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', Arial, sans-serif;
    }

    body {
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      color: #333333;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #555555;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      color: #333333;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 4px rgba(76, 175, 80, 0.3);
    }

    .form-group .error-message {
      color: #e74c3c;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: #ffffff;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #45A049;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .extra-options {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .extra-options a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .extra-options a:hover {
      color: #388E3C;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to ElitePlanners</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <div class="error-message" id="usernameError">Please enter a valid username.</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <div class="error-message" id="passwordError">Password cannot be empty.</div>
      </div>
      <button type="submit">Login</button>
      <div class="extra-options">
        <p>Don't have an account? <a href="sign_up_form.html">Sign Up</a></p>
      </div>
      
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');

    loginForm.addEventListener('submit', (e) => {
      let isValid = true;

      if (!usernameInput.value.trim()) {
        usernameError.style.display = 'block';
        isValid = false;
      } else {
        usernameError.style.display = 'none';
      }

      if (!passwordInput.value.trim()) {
        passwordError.style.display = 'block';
        isValid = false;
      } else {
        passwordError.style.display = 'none';
      }

      if (!isValid) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
