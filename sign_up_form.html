<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElitePlanners App - Sign Up</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', Arial, sans-serif;
    }

    body {
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .signup-container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }

    .signup-container h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      color: #333333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #555555;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      color: #333333;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 4px rgba(76, 175, 80, 0.3);
    }

    .form-group .error-message {
      color: #e74c3c;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: #ffffff;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #45A049;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .extra-options {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .extra-options a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .extra-options a:hover {
      color: #388E3C;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form id="signupForm" action="lab1.html" method="get">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        <div class="error-message" id="fullnameError">Full name is required.</div>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <div class="error-message" id="emailError">Please enter a valid email address.</div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
        <div class="error-message" id="usernameError">Username is required.</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
        <div class="error-message" id="passwordError">Password must be at least 6 characters.</div>
      </div>
      <button type="submit">Sign Up</button>
      <div class="extra-options">
        <p>Already have an account? <a href="login_form.html">Login here</a></p>
      </div>
    </form>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    const fullnameInput = document.getElementById('fullname');
    const emailInput = document.getElementById('email');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    const fullnameError = document.getElementById('fullnameError');
    const emailError = document.getElementById('emailError');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');

    signupForm.addEventListener('submit', (e) => {
      let isValid = true;

      // Full Name validation
      if (!fullnameInput.value.trim()) {
        fullnameError.style.display = 'block';
        isValid = false;
      } else {
        fullnameError.style.display = 'none';
      }

      // Email validation
      if (!emailInput.value.trim() || !emailInput.value.includes('@')) {
        emailError.style.display = 'block';
        isValid = false;
      } else {
        emailError.style.display = 'none';
      }

      // Username validation
      if (!usernameInput.value.trim()) {
        usernameError.style.display = 'block';
        isValid = false;
      } else {
        usernameError.style.display = 'none';
      }

      // Password validation
      if (!passwordInput.value.trim() || passwordInput.value.length < 6) {
        passwordError.style.display = 'block';
        isValid = false;
      } else {
        passwordError.style.display = 'none';
      }

      if (!isValid) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
